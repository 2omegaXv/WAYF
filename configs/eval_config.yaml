# Configuration for Evaluation

# Models to evaluate
models:
  sft:
    path: "models/sft"
    name: "SFT Baseline"
  
  rl_grpo:
    path: "models/rl_grpo"
    name: "RL (GRPO)"
  
  rl_dpo:
    path: "models/rl_dpo"
    name: "RL (DPO)"

# Base model
base_model: "Qwen/Qwen2-7B-Instruct"

# Probe classifier for translationese evaluation
probe:
  classifier_path: "models/probe_classifier/best_model.pt"
  label_map_path: "models/probe_classifier/label_map.json"
  model_name: "hfl/chinese-roberta-wwm-ext"
  seed: 43  # Different from main classifier

# Evaluation datasets
datasets:
  pool_c:
    path: "data/pools/pool_c.jsonl"
    name: "Pool C (Validation)"
  
  flores:
    enabled: false
    path: "data/flores200/"
    languages:
      - "eng_Latn"
      - "spa_Latn"
      - "fra_Latn"
      - "deu_Latn"

# Metrics to compute
metrics:
  quality:
    - chrf
    - bleu
    - comet
  
  translationese:
    - accuracy
    - macro_f1
    - auc

# Generation parameters
generation:
  max_length: 512
  batch_size: 8
  num_beams: 1
  do_sample: false

# Instruction template
instruction:
  template: "Translate the following {src_lang} text to Chinese:\n\n{src_text}"

# Output paths
output:
  quality_results: "outputs/quality_results.json"
  translationese_results: "outputs/translationese_results.json"
  tradeoff_sweep: "outputs/tradeoff_sweep.json"
